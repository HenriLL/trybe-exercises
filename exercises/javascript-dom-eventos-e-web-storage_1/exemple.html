<!DOCTYPE html>
<html>
  <style>
    .estilos {
      background-color: red;
      
    }
  </style>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>
    <p class="estilos">Agora vai!</p>

    
    <script src="dom.js">
      var paragraph = document.getElementById("paragraph");
      var estilos = document.getElementsByClassName("estilos");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Senhor dos Anéis"
      document.getElementById("second-paragraph").style.color = "blue"
      document.getElementById("subtitle").innerText = "Oie, sou novo no canal!"
      document.getElementById("subtitle").style.color = "orange";
      estilos[0].innerText = "Troca realizada com sucesso!";

</script>
  </body>
</html>
