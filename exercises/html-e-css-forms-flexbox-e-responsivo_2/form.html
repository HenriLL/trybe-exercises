<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="get">
    <fieldset>
    <label for="nome">Nome:</label>
    <input type="text" name="" id="nome" maxlength="40" required>
    
    <label for="e-mail">email:</label>
    <input type="text" name="" id="e-mail" maxlength="50" required>
    
    <label for="cpf">CPF:</label>
    <input type="text" name="" id="cpf" required>
    
    <label for="ende">Endereço:</label>
    <input type="text" name="" id="ende" required>
    
    <label for="cidade">Cidade:</label>
    <input type="text" name="" id="cidade">
    <br>
    <label for="drop">Estado:</label>
    <select name="" id="drop" required>
      <option value="">São Paulo</option>
      <option value="">Rio de Janeiro</option>
      <option value="">Minas Gerais</option>
      <option value="">Amazonas</option>
    </select>
    <br>
    <label for="ca">Tipo:
    <input type="radio" name="cp" id="ca" required>Casa
    </label>
    <label for="ap">
    <input type="radio" name="cp" id="ap" required>Apartamento
    </label>
    <br>  
    </fieldset>

    <fieldset>
      <p>Resumo do Currículo</p>
      <textarea name="" id="" cols="30" rows="10" placeholder="Escreva um breve resumo sobre seu curríclo" required></textarea>
      <br>
      <label for="carg">Cargo:
        <input type="text" name="" id="carg" required maxlength="40" required>
      </label>
      <br>
      <label for="descar">Descrição do Cargo
        <input type="text" name="" id="descar" required maxlength="500">
      </label>
      <br>
      <label for="dat">Data de início
        <input type="text" name="" id="dat">
      </label>
      <br>

    </fieldset>


  </form>
</body>
</html>
